<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main>
        <body>
            <div class="centredBox">
                <h1 class="header"> 
                    <!-- grid -->
                    Checklist
                    <img src="/assets/images/checkbox.svg" alt="">
                </h1>
                <!--End of Header-->
                <div>
                    <div class="grid"> <!-- First Grid Item - TextBox (input)-->
                        <form id="txtForm">
                            <div>
                                <input type="text" class="addButton txtInput" placeholder="Enter Task Here!">
                            </div>
                            <div onclick="adInputBox()" class="grid"> <!--add new item to list-->
                                <button class="uploadButton" type="submit">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="#fafafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- Second Grid Item - Submit Button (input -> output)-->
                    <div class="row justifyRight" aria-placeholder="">

                      
                    </div>
                    <div id="addButton" onclick="addButtonClicked()"> <!--add new item to list-->
                        <button class="addButton">
                            <svg width="64px" height="64px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#000000" data-darkreader-inline-fill="" style="--darkreader-inline-fill: #000000;"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><title>ionicons-v5-a</title><path d="M448,256c0-106-86-192-192-192S64,150,64,256s86,192,192,192S448,362,448,256Z" style="fill: none; stroke: rgb(0, 0, 0); stroke-miterlimit: 10; stroke-width: 32px; --darkreader-inline-fill: none; --darkreader-inline-stroke: #fefdfb;" data-darkreader-inline-fill="" data-darkreader-inline-stroke=""></path><line x1="256" y1="176" x2="256" y2="336" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 32px; --darkreader-inline-fill: none; --darkreader-inline-stroke: #fefdfb;" data-darkreader-inline-fill="" data-darkreader-inline-stroke=""></line><line x1="336" y1="256" x2="176" y2="256" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 32px; --darkreader-inline-fill: none; --darkreader-inline-stroke: #fefdfb;" data-darkreader-inline-fill="" data-darkreader-inline-stroke=""></line></g></svg>
                        </button>
                        
                    </div>
                </div>
            </div>
        </body>
    </main>
    <script src="/assets/js/source.js"></script>
</body>
</html>
